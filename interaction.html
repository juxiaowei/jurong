          content="中国句容网站群,作为句容市政府第一门户网站群平台、句容政府信息公开平台、句容政务服务平台、政民互动平台、政府门户网站群、政务门户网站群、各部门门户网站群。 句容市是江苏省镇江市代管县级市，地处苏南，东连镇江，西接南京，是南京的东南门户，素有“南京新东郊、金陵御花园”之美誉，是长江三角洲一座集港口、工业、商贸、旅游为一体的新兴城市"/>
